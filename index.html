<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TODO APP</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Mohave:wght@300;600&display=swap" rel="stylesheet">
      
      <script  src="./assets/scripts/JS/index.js" defer></script>
      <script src="./assets/scripts/JS/taskmanager.js" defer ></script>


  </head>
  <body>
    <div class="container">
        <form action="" id="task_form" name="task_form">
          <div>
              <h2 >
                  New Task
              </h2>
          </div>
          <label for="name" class="form-label">Name</label>
          <div class="mb-3">
            <input type="text" class="form-control" id="name-field">
            <div class="error-message" id="name-error"> <small></small></div>
          </div>
          <label for="exampleTextarea1" class="form-label">Description</label>
            <div class="mb-3">
              <textarea class="form-control" id="task-description-field" rows="3" ></textarea>
              <div class="error-message" id="description-error"><small></small></div>
            </div>
          <div>
            <div class="row g-3">
              <label for="assigned-field" class="form-label">Assigned To</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="assigned-field">
                  <div class="error-message" id="assign-error"><small></small></div>
              </div>
              <div class="row ">
            <div class="col-6 ">
              <label for="status" id="task-status">Status</label>
              <select class="status" name="status" id="status">
                <option value="" selected=""selected></option>
                <option value="to-do">to-do</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Done">Done</option>
              </select>
              <div>
                <br>
                <br>
                </div>
              </div>

              <div class="col-md-6">
                  <label for="date_asign" class="form-label">Due Date</label>
                  <input type="date" class="form-control" id="date-assign-field">
              </div>
              <div class="error-message" id="date-error"></div>
          
              <div class="">
                  <button class="btn btn-primary btn-lg submit-task" type="submit" id="btn">Add Task</button>
                </div>
        </form>
        <div class="task-cards">
                  
                    </div>
    </div>             
                
  </body>
</html>
