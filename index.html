<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TODO APP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Mohave:wght@300;600&display=swap" rel="stylesheet">
      <script src="./assets/scripts/index.js" defer></script>


  </head>
  <body>
    <div class="container">
        <form action="" id="task_form" name="task_form">
          <div>
              <h2 >
                  New Task
              </h2>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name-field" onclick="validFormFieldInput()">
          </div>
          <div class="error-message" id="name-error"></div>
            <div class="mb-3">
              <label for="exampleTextarea1" class="form-label">Description</label>
              <textarea class="form-control" id="task-description-field" rows="3"></textarea>
            </div>
          <div class="error-message"></div>
          <div>
            <div class="row g-3">
                <div class="col-md-6">
                  <label for="assigned-field" class="form-label">Assigned To</label>
                  <input type="text" class="form-control" id="assigned-field">
              </div>
          <div class="error-message"></div>

              <div class="col-md-6">
                  <label for="date_asign" class="form-label">Due Date</label>
                  <input type="date" class="form-control" id="date-assign-field">
              </div>
              <div class="error-message"> </div>
          
              <div class="d-grid">
                  <button class="btn btn-primary btn-lg add-task" type="submit" id="btn">Add Task</button>
                </div>
        </form>
    </div>             
      <div class="task-cards">
                <div class="card card-1 w-75">
                    <div class="card-body">
                      <label for="due-date">
                        <button class="btn btn-danger btn-sm todo">Todo</button>
                      </label>
                      <p class="due">Due: 22/9/2022</p>
                      <h4 class="card-title">
                        Task Name
                      </h4>
                      <span class="card-subtitle">
                        Description
                      </span>
                      <br>
                      <br>
                      <p class="card-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, eius!
                      </p>
                      <div class="card-footer">
                          <button class="btn btn-outline-success done ">Mark as Done</button>
                          <button class="btn btn-outline-danger delete">Delete</button>
                      </div>
                    </div>
                  </div>
                
  </body>
</html>
