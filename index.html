<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
      <div>
          <h2>
              New Task
          </h2>
      </div>
        <div class="mb-3">
          <label for="exampleInput1" class="form-label">Name</label>
          <input type="email" class="form-control" id="exampleInput1">
        </div>
        <div class="mb-3">
          <label for="exampleTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="exampleTextarea1" rows="3"></textarea>
        </div>
      <div>
        <div class="row g-3">
        <div class="col-md-6">
          <label for="assigned" class="form-label">Assigned To</label>
          <input type="text" class="form-control" id="assigned">
      </div>
      <div class="col-md-6">
          <label for="date_asign" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="date_asign">
      </div>

      <div class="d-grid">
          <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Task</button>

        </div>
        <div>
          <h2>Task</h2>
        </div>
        <div style="left: 0%;"></div>
        
        <div class="card w-50">
          <div class="card-body">
            <h5 class="card-title">Task Title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Task subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success">Mark As Done</button>
              <button type="button" class="btn btn-outline-danger">Delete</button>
            </div>
          </div>
        </div>
        <div style="left: 0%;"></div>

        <div class="card w-50">
          <div class="card-body">
            <h5 class="card-title">Task Title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Task subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success">Mark As Done</button>
              <button type="button" class="btn btn-outline-danger">Delete</button>
            </div>
          </div>
        </div>
        
  </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</body>
</html>
